<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vocabulary</title>
    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<style>
    #word {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .option-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 18px;
        cursor: pointer;
    }

    .correct {
        background-color: #c8f7c5;
    }

    .wrong {
        background-color: #f7c5c5;
    }

    #result-box {
        display: none;
    }

    .error-item {
        background: #fff4f4;
        border: 1px solid #f2c2c2;
        margin: 10px 0;
        padding: 10px;
    }

    .stop {
        width: 100%;
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        background: red;
        color: #fff;
        padding: 10px;
    }

    #loading {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .big-icon {
        color: #4e4eff;
        font-size: 100px;
    }

    .result-div h1{
        text-align: center;
    }

    .again-btn{
        width: 100%;
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
        background: green;
        color: #fff;
        padding: 10px;
    }
</style>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-container">
            <h1 class="logo">Vocabulary</h1>
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        </div>

        <!-- Slide-in Navbar (right side) -->
        <nav id="nav-menu" class="slide-nav">
            <a href="../../../index.html">Main</a>
            <a href="../../vocabulary.html" class="active">Vocabulary</a>
            <a href="../../vocabulary-books.html">Books</a>
        </nav>
    </header>


    <!-- Main content -->
    <main class="container">
        <div id="loading">
            <i class="fa-solid fa-spinner fa-spin big-icon"></i>
        </div>

        <div id="test-container" style="display: none;">
            <div id="word"></div>
            <div id="options"></div>
            <div id="feedback"></div>
            <button onclick="stopTest()" class="stop">To‚Äòxtatish</button>
        </div>

        <div id="result-box"></div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkvhqGg69i7LdYZMPXS__MVwB-JNOBkMA",
            authDomain: "vocabulary-f4e0e.firebaseapp.com",
            projectId: "vocabulary-f4e0e",
            storageBucket: "vocabulary-f4e0e.appspot.com",
            messagingSenderId: "290787362747",
            appId: "1:290787362747:web:c6840562e268859860269e",
            measurementId: "G-1FRNXY4RVV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let words = [];
        let currentIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let testRunning = true;
        let mistakes = [];

        const wordElement = document.getElementById("word");
        const optionsElement = document.getElementById("options");
        const resultBox = document.getElementById("result-box");

        async function loadWords() {
            const docRef = doc(db, "units", "unit1");
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                words = docSnap.data().words;
                document.getElementById("loading").style.display = "none";
                document.getElementById("test-container").style.display = "block";
                showQuestion();
            } else {
                document.getElementById("loading").textContent = "‚ùå So‚Äòzlar topilmadi";
            }
        }

        function showQuestion() {
            if (!testRunning || currentIndex >= words.length) {
                showResult();
                return;
            }

            const correctWord = words[currentIndex];
            wordElement.textContent = `${correctWord.english} - `;
            optionsElement.innerHTML = "";

            const options = [correctWord.uzbek];
            while (options.length < 4) {
                const rand = words[Math.floor(Math.random() * words.length)];
                if (!options.includes(rand.uzbek)) {
                    options.push(rand.uzbek);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.className = "option-btn";
                btn.onclick = () => checkAnswer(option, correctWord);
                optionsElement.appendChild(btn);
            });
        }

        function checkAnswer(selected, correctWord) {
            const allButtons = document.querySelectorAll(".option-btn");
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctWord.uzbek) btn.classList.add("correct");
                if (btn.textContent === selected && selected !== correctWord.uzbek) btn.classList.add("wrong");
            });

            if (selected === correctWord.uzbek) {
                correctCount++;
            } else {
                incorrectCount++;
                mistakes.push({
                    english: correctWord.english,
                    correct: correctWord.uzbek,
                    yourAnswer: selected
                });
            }

            currentIndex++;
            setTimeout(showQuestion, 1500);
        }

        window.stopTest = function () {
            testRunning = false;
            showResult();
        }

        function showResult() {
            document.getElementById("test-container").style.display = "none";
            resultBox.style.display = "block";

            let mistakeHtml = "";
            if (mistakes.length > 0) {
                mistakeHtml = `
          <h3>‚ùå Xatoliklar:</h3>
          ${mistakes.map(m => `
            <div class="error-item">
              <b>${m.english}</b> ‚Äì To‚Äòg‚Äòri: <i style="color: green; font-weight: bold">${m.correct}</i> | Siz tanlagan: <i style="color: red;  font-weight: bold">${m.yourAnswer}</i>
            </div>
          `).join("")}
        `;
            }

            resultBox.innerHTML = `
            <div class="result-div">
                <h1>üìä Natijalar:</h1>
                <p>‚úÖ To‚Äòg‚Äòri: ${correctCount}</p>
                <p>‚ùå Noto‚Äòg‚Äòri: ${incorrectCount}</p>
            </div>
                ${mistakeHtml}
            <button onclick="location.reload()" class="again-btn">Qayta boshlash</button>
            `;
        }

        loadWords();
    </script>

    <script src="../../../js/script.js"></script>
</body>

</html>
